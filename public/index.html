<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* CSS styles for the chat interface */
    </style>
</head>

<body>
    <button id="createSessionBtn">Create Session</button>
    <button id="joinSessionBtn">Join Session</button>

    <div id="chatMessages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendMessageBtn">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const createSessionBtn = document.getElementById("createSessionBtn");
            const joinSessionBtn = document.getElementById("joinSessionBtn");
            const sendMessageBtn = document.getElementById("sendMessageBtn");

            createSessionBtn.addEventListener("click", createSession);
            joinSessionBtn.addEventListener("click", joinSession);
            sendMessageBtn.addEventListener("click", sendMessage);
        });

        function createSession() {
            const nickname = prompt("Enter your nickname:");
            if (nickname === null) return;

            // Send request to server to create session
            // You'll implement this part later using AJAX or Fetch API
        }

        function joinSession() {
            const sessionID = prompt("Enter session ID:");
            if (sessionID === null) return;
            const nickname = prompt("Enter your nickname:");
            if (nickname === null) return;

            // Send request to server to join session
            // You'll implement this part later using AJAX or Fetch API
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message === "") return;

            // Send message to server
            // You'll implement this part later using AJAX or Fetch API

            // Display message locally
            displayMessage("You", message);

            // Clear input field after sending message
            messageInput.value = "";
        }

        function displayMessage(sender, message) {
            const chatMessages = document.getElementById("chatMessages");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageDiv);
        }
    </script>
</body>

</html>
