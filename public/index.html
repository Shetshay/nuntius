<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* CSS styles for the chat interface */
    </style>
</head>

<body>
    <button id="createSessionBtn">Create Session</button>
    <button id="joinSessionBtn">Join Session</button>

    <div id="chatMessages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendMessageBtn">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const createSessionBtn = document.getElementById("createSessionBtn");
            createSessionBtn.addEventListener("click", createSession);
        });

        function generateRandomUserID() {
            return Math.floor(Math.random() * 900000000) + 100000000;
        }

        function createSession() {
            const nickname = prompt("Enter your nickname: (optional)");
            if (nickname === null) return;

            //userID = generateRandomUserID();

            const userData = {
                userID: generateRandomUserID(),
                nickname: nickname,
                avatar: 1
            };

            fetch('http://localhost:3000/create-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Session created', data);
                    window.history.pushState({}, '', `/${data.sessionId}`);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
